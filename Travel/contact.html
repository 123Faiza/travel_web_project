<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0e732ea59a.js" crossorigin="anonymous"></script>
    <title>TRAVEL</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
           <h1 class="logo">AM</h1>
           <ul class="list_item">
               <li class="list_items"><a href="./home.html">HOME</a></li>
               <li class="list_items"><a href="./about.html">ABOUT</a></li>
               <li class="list_items"><a href="./contact.html">CONTACT US</a></li>
           </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
          
            <div class="contact-wrapper">
                <div class="contact-info">
                        <div class="add-group">
                            
                            <i class="fas fa-envelope fa-2x text-red"></i>
                            <h2 class="text-gray mid-heading">Location</h2>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                        <div class="add-group">
                            
                            <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                         
                            <h2 class="text-gray mid-heading">Email</h2>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                        <div class="add-group">
                            
                          
                            <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                            <h2 class="text-gray mid-heading">Call</h2>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                        <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="#" class="contact-form">

                    <h1 class="text-black large-heading">CONTACT US</h1>
                    <P class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, ullam.</P>
                    <div class="form-group">

                        <label for="username">Name</label><br>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label><br>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea name="" id="message" ></textarea>
                    </div>
                    <button class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        

    </section>
</body>
</html>
